<div class="col-md-4"></div>
<div class="col-md-4">
  <h1 class="text-italic">Register</h1>
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        #emailInput="ngModel"
        ngModel
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="john.doe@domain.bg"
        [pattern]="emailRegex"
        required
      />
    </div>
    <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPaswordMatch>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="************"
          required
        />
      </div>
      <div class="form-group">
        <label for="rePassword">Re-Password</label>
        <input
          ngModel
          type="password"
          id="rePassword"
          name="rePassword"
          class="form-control"
          placeholder="************"
          required
        />
      </div>
      <p *ngIf="passwordsGroup.invalid && passwordsGroup.touched" class="error-message">Passwords do not match!</p>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
  </form>
  <p>Already Registered? <a routerLink="/login">Login</a>.</p>
</div>
