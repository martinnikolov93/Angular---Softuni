<div class="col-md-4"></div>
<div class="col-md-4">
  <h1 class="text-italic">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        #emailInput="ngModel"
        ngModel
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="john.doe@domain.bg"
        [pattern]="emailRegex"
        required
      />
      <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Invalid email! Please enter valid email!</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        #passwordInput="ngModel"
        ngModel
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="************"
        minlength="6"
        required
      />
      <p class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">Invalid password!</p>
    </div>

    <button [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
  </form>
  <p>Don't have account yet? <a routerLink="/register">Register</a>.</p>
</div>
